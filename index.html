<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Slide em Js</title>
  </head>
  <body>
    <ul class="custom-controls">
      <li><img src="/img/bear.jpg" alt="" /></li>
      <li><img src="/img/dog.jpg" alt="" /></li>
      <li><img src="/img/tiger.jpg" alt="" /></li>
      <li><img src="/img/fox.jpg" alt="" /></li>
      <li><img src="/img/panda_bear.jpg" alt="" /></li>
      <li><img src="/img/squirrel.jpg" alt="" /></li>
      <li><img src="/img/turtle.jpg" alt="" /></li>
    </ul>
    <div class="slide-wrapper">
      <ul class="slide">
        <li><img src="/img/bear.jpg" alt="imagem" /></li>
        <li><img src="/img/dog.jpg" alt="imagem" /></li>
        <li><img src="/img/tiger.jpg" alt="imagem" /></li>
        <li><img src="/img/fox.jpg" alt="imagem" /></li>
        <li><img src="/img/panda_bear.jpg" alt="imagem" /></li>
        <li><img src="/img/squirrel.jpg" alt="imagem" /></li>
        <li><img src="/img/turtle.jpg" alt="imagem" /></li>
      </ul>
    </div>
    <div class="arrow-nav">
      <button class="prev"></button>
      <button class="next"></button>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
